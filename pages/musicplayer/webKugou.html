<title>音乐播放器</title>
<script defer type="text/javascript">
    if(1==1)
    {
        var Sys = {};
        var ua = navigator.userAgent.toLowerCase();
        if (window.ActiveXObject)
            Sys.ie = ua.match(/msie ([d.]+)/)[1]
        else if (document.getBoxObjectFor)
            Sys.firefox = ua.match(/firefox/([d.]+)/)[1]
        else if (window.MessageEvent && !document.getBoxObjectFor)
            Sys.chrome = ua.match(/chrome/([d.]+)/)[1]
        else if (window.opera)
            Sys.opera = ua.match(/opera.([d.]+)/)[1]
        else if (window.openDatabase)
            Sys.safari = ua.match(/version/([d.]+)/)[1];
        
        //以下进行测试------检测当前的浏览器
        //IE浏览器放过 
        //if(Sys.ie) alert('IE: '+Sys.ie);
        if(Sys.firefox) alert('您的浏览器为:'+'Firefox: '+Sys.firefox+' 推荐使用IE8.0浏览器!');
        if(Sys.chrome) alert('您的浏览器为:'+'Chrome: '+Sys.chrome+' 推荐使用IE8.0浏览器!');
        if(Sys.opera) alert('您的浏览器为:'+'Opera: '+Sys.opera+' 推荐使用IE8.0浏览器!');
        if(Sys.safari) alert('您的浏览器为:'+'Safari: '+Sys.safari+' 推荐使用IE8.0浏览器!');        
    }
</script>
